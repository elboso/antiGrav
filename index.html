<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>MARKET SIM</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">CASH</span>
                    <canvas id="marketChart"></canvas>
                </div>
                </main>

                <div class="controls">
                    <button id="btn-sell" class="btn sell">SELL</button>
                    <button id="btn-buy" class="btn buy">BUY</button>
                </div>

                <div class="config-display">
                    <small>Trend: <span id="trend-display">0</span> | Volatility: <span
                            id="vol-display">0</span></small>
                </div>

                <dialog id="settings-modal" class="modal">
                    <div class="modal-content">
                        <h2>Settings</h2>
                        <div class="form-group">
                            <label for="inp-initial-cash">Initial Cash</label>
                            <input type="number" id="inp-initial-cash" value="1000">
                        </div>
                        <div class="form-group">
                            <label for="inp-volatility">Volatility</label>
                            <input type="number" id="inp-volatility" step="0.1" value="2.0">
                        </div>
                        <div class="form-group">
                            <label for="inp-trend">Trend Bias</label>
                            <input type="number" id="inp-trend" step="0.1" value="-0.5">
                        </div>
                        <div class="form-group">
                            <label for="inp-interval">Update Interval (ms)</label>
                            <input type="number" id="inp-interval" step="100" value="500">
                        </div>
                        <div class="modal-actions">
                            <button id="btn-save-settings" class="btn buy">Save & Reset</button>
                            <button id="btn-close-settings" class="btn sell">Cancel</button>
                        </div>
                    </div>
                </dialog>
            </div>
            <script src="script.js"></script>
</body>

</html>
